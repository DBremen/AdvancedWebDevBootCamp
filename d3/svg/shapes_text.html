<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      svg {
        border: 1px solid black;
        width: 800px;
        height: 450px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
      <rect
        x="50"
        y="50"
        rx="30"
        ry="30"
        width="300"
        height="200"
        fill="plum"
        stroke="peru"
        stroke-width="5px"
      />
      <!-- Polygon as a list of comma-separted points (x,y)-->
      <polygon
        points="100,200 400,200 400,500 100,500"
        fill="crimson"
        stroke="darkgreen"
        stroke-width="5px"
      />
      <!-- circle center x and y (cx,cy) r = radius-->
      <circle cx="400" cy="250" r="60" fill="black" />
      <text
        x="400"
        y="150"
        text-anchor="middle"
        transform="rotate(90 400,150)"
        font-size="1.5em"
        fill="white"
        stroke-width="1px"
        stroke="black"
      >
        This is some text
      </text>
    </svg>
  </body>
</html>
