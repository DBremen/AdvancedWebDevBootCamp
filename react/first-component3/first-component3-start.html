<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX with JS</title>
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <link rel="stylesheet" href="first-component.css" />
  </head>
  <!--
    Showing how javascript can be used inside jsx
    curly brackets are used to indicate javascript which is evaluated by babel
    double curly brackets = js object that is being evaluated
  -->
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Pet extends React.Component {
        render() {
          const liStyle = { fontSize: "1.5em" };
          return (
            <div className="card">
              <h2 className="name">Moxie</h2>
              <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" />
              <h5 style={{ fontSize: "2em", margin: "2px" }}>Hobbies:</h5>
              {5 + 5}
              {"green" + "blue"}
              <ul>
                <li style={liStyle}>Sleep</li>
                <li style={liStyle}>Eat</li>
              </ul>
            </div>
          );
        }
      }

      ReactDOM.render(<Pet />, document.getElementById("app"));
    </script>
  </body>
</html>
